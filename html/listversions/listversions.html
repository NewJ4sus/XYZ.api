    <main class="landing-container">
        <div class="landing-block">
            <div class="version-header">
                <h5>List of versions</h5>
                <div class="filter-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search versions..." class="input-field">
                    </div>
                    <div class="filter-dropdown">
                        <select id="filterSelect" class="select-field">
                            <option value="date-new">Newest First</option>
                            <option value="date-old">Oldest First</option>
                            <option value="downloads">Most Downloads</option>
                            <option value="version">Version Number</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="version-list" id="versionList">
                <!-- Version Cards will be dynamically inserted here -->
            </div>
        </div>
    
        <script>
            const versions = [
                {
                    version: "2.1.0",
                    date: "March 15, 2024",
                    downloads: 1234,
                    changes: [
                        "Added new endpoint for user authentication",
                        "Improved response time for search queries",
                        "Fixed bug in data validation"
                    ],
                    downloadLink: "#",
                    docLink: "#"
                },
                {
                    version: "2.0.5",
                    date: "February 10, 2024",
                    downloads: 987,
                    changes: [
                        "Enhanced security features",
                        "Optimized database queries",
                        "Updated API documentation"
                    ],
                    downloadLink: "#",
                    docLink: "#"
                },
                {
                    version: "2.0.0",
                    date: "January 1, 2024",
                    downloads: 1500,
                    changes: [
                        "Major UI overhaul",
                        "Added support for new file formats",
                        "Improved error handling"
                    ],
                    downloadLink: "#",
                    docLink: "#"
                }
            ];
    
            const versionList = document.getElementById('versionList');
            const searchInput = document.getElementById('searchInput');
            const filterSelect = document.getElementById('filterSelect');
    
            function renderVersions(versions) {
                versionList.innerHTML = versions.map(version => `
                    <div class="version-card">
                        <div class="version-info">
                            <div class="version-header">
                                <h6>Version ${version.version}</h6>
                                <span class="version-date">Released: ${version.date}</span>
                                <span class="download-count">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <path d="M12.5 4v12.5M12.5 16.5L17 12M12.5 16.5L8 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M20 21H5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    </svg>
                                    ${version.downloads} downloads
                                </span>
                            </div>
                            <div class="version-changes">
                                <h6>What's New:</h6>
                                <ul>
                                    ${version.changes.map(change => `<li>${change}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="version-footer">
                                <a href="${version.downloadLink}" class="btn btn-primary">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <path d="M12.5 4v12.5M12.5 16.5L17 12M12.5 16.5L8 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Download
                                </a>
                                <a href="${version.docLink}" class="btn btn-secondary">View Documentation</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
    
            function filterVersions() {
                const searchTerm = searchInput.value.toLowerCase();
                const filterValue = filterSelect.value;
    
                let filteredVersions = versions.filter(version => 
                    version.version.toLowerCase().includes(searchTerm) ||
                    version.date.toLowerCase().includes(searchTerm) ||
                    version.changes.some(change => change.toLowerCase().includes(searchTerm))
                );
    
                switch (filterValue) {
                    case 'date-new':
                        filteredVersions.sort((a, b) => new Date(b.date) - new Date(a.date));
                        break;
                    case 'date-old':
                        filteredVersions.sort((a, b) => new Date(a.date) - new Date(b.date));
                        break;
                    case 'downloads':
                        filteredVersions.sort((a, b) => b.downloads - a.downloads);
                        break;
                    case 'version':
                        filteredVersions.sort((a, b) => b.version.localeCompare(a.version));
                        break;
                }
    
                renderVersions(filteredVersions);
            }
    
            searchInput.addEventListener('input', filterVersions);
            filterSelect.addEventListener('change', filterVersions);
    
            // Initial render
            renderVersions(versions);
        </script>
    
    <script src="../../assets/js/etc/script.js"></script>

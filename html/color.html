<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ.api</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../assets/style/frame.css">
    <link rel="stylesheet" href="../assets/style/grid.css">
    <link rel="stylesheet" href="../assets/style/badge.css">
    <link rel="stylesheet" href="../assets/style/button.css">
    <link rel="stylesheet" href="../assets/style/card.css">
    <link rel="stylesheet" href="../assets/style/pattern.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <style>
        .grid-auto > * {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header class="position-sticky top-0 start-0 end-0 glass py-3">
        <div class="container d-flex-bc">
            <a href="../index.html" class="mitr-bold">XYZ.api</a>
            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-toggle-icon">ðŸŒ“</span>
            </button>
        </div>
    </header>

    <main class="container mb-5">
        <h5 class="mb-3">Default Colors</h5>
        <div class="grid-auto grid-4 mb-5">
            <div class="text-center p-3 bg-primary">primary</div>
            <div class="text-center p-3 bg-secondary">secondary</div>
            <div class="text-center p-3 bg-success">success</div>
            <div class="text-center p-3 bg-danger">danger</div>
            <div class="text-center p-3 bg-warning text-dark">warning</div>
            <div class="text-center p-3 bg-info text-dark">info</div>
            <div class="text-center p-3 bg-light text-dark">light</div>
            <div class="text-center p-3 bg-dark">dark</div>
        </div>
        <h5 class="mb-3">Default box-shadow</h5>
        <div class="grid-auto grid-4 mb-5">
            <div class="text-center p-3 bg-dark box-shadow-primary">primary</div>
            <div class="text-center p-3 bg-dark box-shadow-secondary">secondary</div>
            <div class="text-center p-3 bg-dark box-shadow-success">success</div>
            <div class="text-center p-3 bg-dark box-shadow-danger">danger</div>
            <div class="text-center p-3 bg-dark box-shadow-warning">warning</div>
            <div class="text-center p-3 bg-dark box-shadow-info">info</div>
            <div class="text-center p-3 bg-dark box-shadow-light">light</div>
            <div class="text-center p-3 bg-dark box-shadow-dark">dark</div>
        </div>
        <h5 class="mb-3">Neon Colors</h5>
        <div class="grid-auto grid-4 mb-5">
            <div class="text-center p-3 bg-neon-pink">neon-pink</div>
            <div class="text-center p-3 bg-neon-blue">neon-blue</div>
            <div class="text-center p-3 bg-neon-green">neon-green</div>
            <div class="text-center p-3 bg-neon-yellow">neon-yellow</div>
            <div class="text-center p-3 bg-neon-red">neon-red</div>
        </div>
        <h5 class="mb-3">Neon box-shadow</h5>
        <div class="grid-auto grid-4 mb-5">
            <div class="text-center p-3 bg-dark box-shadow-neon-pink">neon-pink</div>
            <div class="text-center p-3 bg-dark box-shadow-neon-blue">neon-blue</div>
            <div class="text-center p-3 bg-dark box-shadow-neon-green">neon-green</div>
            <div class="text-center p-3 bg-dark box-shadow-neon-yellow">neon-yellow</div>
            <div class="text-center p-3 bg-dark box-shadow-neon-red">neon-red</div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../scripts.js"></script>
    <script src="../assets/js/frame.js"></script>
</body>
</html>
